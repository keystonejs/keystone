name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: ./.github/actions/ci-setup

      - name: npm publish, git tag, git push
        uses: changesets/action@v1
        with:
          version: exit 1 # this shouldn't be run
          publish: yarn build && yarn changeset publish --public
          createGithubReleases: false
        env:
          # use a different GitHub account to have the CI run on push
          GITHUB_TOKEN: ${{ secrets.KEYSTONE_RELEASE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
