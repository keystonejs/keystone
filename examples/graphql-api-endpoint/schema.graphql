type User {
  id: ID!
  name: String
  email: String
  password: PasswordState!
  posts(
    where: PostWhereInput! = {}
    orderBy: [SortPostsBy!]! = []
    first: Int
    skip: Int! = 0
  ): [Post!]!
  postsCount(where: PostWhereInput! = {}): Int!
}

type PasswordState {
  isSet: Boolean!
}

type Post {
  id: ID!
  title: String
  status: String
  content: Post_content_DocumentField
  publishDate: String
  author: User
  tags(
    where: TagWhereInput! = {}
    orderBy: [SortTagsBy!]! = []
    first: Int
    skip: Int! = 0
  ): [Tag!]!
  tagsCount(where: TagWhereInput! = {}): Int!
}

type Post_content_DocumentField {
  document(hydrateRelationships: Boolean! = false): JSON!
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON
  @specifiedBy(
    url: "http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf"
  )

type Tag {
  id: ID!
  name: String
  posts(
    where: PostWhereInput! = {}
    orderBy: [SortPostsBy!]! = []
    first: Int
    skip: Int! = 0
  ): [Post!]!
  postsCount(where: PostWhereInput! = {}): Int!
}

input PostWhereInput {
  AND: [PostWhereInput!]
  OR: [PostWhereInput!]
  NOT: [PostWhereInput!]
  id: IntFilter
  title: StringNullableFilter
  status: StringNullableFilter
  publishDate: DateTimeNullableFilter
  author: UserWhereInput
  tags: TagsRelationFilter
}

input IntFilter {
  equals: Int
  in: [Int!]
  notIn: [Int!]
  lt: Int
  lte: Int
  gt: Int
  gte: Int
  not: NestedIntFilter
}

input NestedIntFilter {
  equals: Int
  in: [Int!]
  notIn: [Int!]
  lt: Int
  lte: Int
  gt: Int
  gte: Int
  not: NestedIntFilter
}

input StringNullableFilter {
  equals: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  contains: String
  startsWith: String
  endsWith: String
  mode: QueryMode
  not: NestedStringNullableFilter
}

enum QueryMode {
  default
  insensitive
}

input NestedStringNullableFilter {
  equals: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  contains: String
  startsWith: String
  endsWith: String
  not: NestedStringNullableFilter
}

input DateTimeNullableFilter {
  equals: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  not: NestedDateTimeNullableFilter
}

input NestedDateTimeNullableFilter {
  equals: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  not: NestedDateTimeNullableFilter
}

input UserWhereInput {
  AND: [UserWhereInput!]
  OR: [UserWhereInput!]
  NOT: [UserWhereInput!]
  id: IntFilter
  name: StringNullableFilter
  email: StringNullableFilter
  password: PasswordFieldFilter
  posts: PostsRelationFilter
}

input PasswordFieldFilter {
  isSet: Boolean!
}

input PostsRelationFilter {
  every: PostWhereInput
  some: PostWhereInput
  none: PostWhereInput
}

input TagsRelationFilter {
  every: TagWhereInput
  some: TagWhereInput
  none: TagWhereInput
}

input TagWhereInput {
  AND: [TagWhereInput!]
  OR: [TagWhereInput!]
  NOT: [TagWhereInput!]
  id: IntFilter
  name: StringNullableFilter
  posts: PostsRelationFilter
}

input SortPostsBy {
  id: OrderDirection
  title: OrderDirection
  status: OrderDirection
  publishDate: OrderDirection
}

enum OrderDirection {
  asc
  desc
}

input SortTagsBy {
  id: OrderDirection
  name: OrderDirection
}

input UserWhereUniqueInput {
  id: ID
}

input SortUsersBy {
  id: OrderDirection
  name: OrderDirection
  email: OrderDirection
}

input PostWhereUniqueInput {
  id: ID
}

input TagWhereUniqueInput {
  id: ID
}

type Mutation {
  createUser(
    data: UserCreateInput! = { posts: { create: [], connect: [] } }
  ): User!
  createUsers(data: [UserCreateInput!]!): [User!]!
  updateUser(where: UserWhereUniqueInput!, data: UserUpdateInput!): User!
  updateUsers(data: [UsersUpdateInput!]!): [User!]!
  deleteUser(where: UserWhereUniqueInput!): User!
  deleteUsers(where: [UserWhereUniqueInput!]!): [User!]!
  createPost(
    data: PostCreateInput! = { tags: { create: [], connect: [] } }
  ): Post!
  createPosts(data: [PostCreateInput!]!): [Post!]!
  updatePost(where: PostWhereUniqueInput!, data: PostUpdateInput!): Post!
  updatePosts(data: [PostsUpdateInput!]!): [Post!]!
  deletePost(where: PostWhereUniqueInput!): Post!
  deletePosts(where: [PostWhereUniqueInput!]!): [Post!]!
  createTag(
    data: TagCreateInput! = { posts: { create: [], connect: [] } }
  ): Tag!
  createTags(data: [TagCreateInput!]!): [Tag!]!
  updateTag(where: TagWhereUniqueInput!, data: TagUpdateInput!): Tag!
  updateTags(data: [TagsUpdateInput!]!): [Tag!]!
  deleteTag(where: TagWhereUniqueInput!): Tag!
  deleteTags(where: [TagWhereUniqueInput!]!): [Tag!]!
  endSession: Boolean!
  authenticateUserWithPassword(
    email: String!
    password: String!
  ): UserAuthenticationWithPasswordResult!
  createInitialUser(
    data: CreateInitialUserInput!
  ): UserAuthenticationWithPasswordSuccess!
}

input UserCreateInput {
  name: String
  email: String
  password: String
  posts: PostRelateToManyForCreateInput! = { create: [], connect: [] }
}

input PostRelateToManyForCreateInput {
  create: [PostCreateInput!]! = []
  connect: [PostWhereUniqueInput!]! = []
}

input PostCreateInput {
  title: String
  status: String
  content: JSON
  publishDate: String
  author: UserRelateToOneForCreateInput
  tags: TagRelateToManyForCreateInput! = { create: [], connect: [] }
}

input UserRelateToOneForCreateInput {
  create: UserCreateInput
  connect: UserWhereUniqueInput
}

input TagRelateToManyForCreateInput {
  create: [TagCreateInput!]! = []
  connect: [TagWhereUniqueInput!]! = []
}

input TagCreateInput {
  name: String
  posts: PostRelateToManyForCreateInput! = { create: [], connect: [] }
}

input UserUpdateInput {
  name: String
  email: String
  password: String
  posts: PostRelateToManyForUpdateInput! = {
    create: []
    connect: []
    disconnect: []
    disconnectAll: false
  }
}

input PostRelateToManyForUpdateInput {
  create: [PostCreateInput!]! = []
  connect: [PostWhereUniqueInput!]! = []
  disconnect: [PostWhereUniqueInput!]! = []
  disconnectAll: Boolean! = false
}

input UsersUpdateInput {
  where: UserWhereUniqueInput!
  data: UserUpdateInput!
}

input PostUpdateInput {
  title: String
  status: String
  content: JSON
  publishDate: String
  author: UserRelateToOneForUpdateInput
  tags: TagRelateToManyForUpdateInput! = {
    create: []
    connect: []
    disconnect: []
    disconnectAll: false
  }
}

input UserRelateToOneForUpdateInput {
  create: UserCreateInput
  connect: UserWhereUniqueInput
}

input TagRelateToManyForUpdateInput {
  create: [TagCreateInput!]! = []
  connect: [TagWhereUniqueInput!]! = []
  disconnect: [TagWhereUniqueInput!]! = []
  disconnectAll: Boolean! = false
}

input PostsUpdateInput {
  where: PostWhereUniqueInput!
  data: PostUpdateInput!
}

input TagUpdateInput {
  name: String
  posts: PostRelateToManyForUpdateInput! = {
    create: []
    connect: []
    disconnect: []
    disconnectAll: false
  }
}

input TagsUpdateInput {
  where: TagWhereUniqueInput!
  data: TagUpdateInput!
}

type Query {
  User(where: UserWhereUniqueInput!): User
  allUsers(
    where: UserWhereInput! = {}
    orderBy: [SortUsersBy!]! = []
    first: Int
    skip: Int! = 0
  ): [User!]!
  allUsersCount(where: UserWhereInput! = {}): Int!
  Post(where: PostWhereUniqueInput!): Post
  allPosts(
    where: PostWhereInput! = {}
    orderBy: [SortPostsBy!]! = []
    first: Int
    skip: Int! = 0
  ): [Post!]!
  allPostsCount(where: PostWhereInput! = {}): Int!
  Tag(where: TagWhereUniqueInput!): Tag
  allTags(
    where: TagWhereInput! = {}
    orderBy: [SortTagsBy!]! = []
    first: Int
    skip: Int! = 0
  ): [Tag!]!
  allTagsCount(where: TagWhereInput! = {}): Int!
  keystone: KeystoneMeta!
  authenticatedItem: AuthenticatedItem
}

type KeystoneMeta {
  adminMeta: KeystoneAdminMeta!
}

type KeystoneAdminMeta {
  enableSignout: Boolean!
  enableSessionItem: Boolean!
  lists: [KeystoneAdminUIListMeta!]!
  list(key: String!): KeystoneAdminUIListMeta
}

type KeystoneAdminUIListMeta {
  key: String!
  itemQueryName: String!
  listQueryName: String!
  hideCreate: Boolean!
  hideDelete: Boolean!
  path: String!
  label: String!
  singular: String!
  plural: String!
  description: String
  initialColumns: [String!]!
  pageSize: Int!
  labelField: String!
  fields: [KeystoneAdminUIFieldMeta!]!
  initialSort: KeystoneAdminUISort
  isHidden: Boolean!
}

type KeystoneAdminUIFieldMeta {
  path: String!
  label: String!
  isOrderable: Boolean!
  fieldMeta: JSON
  viewsIndex: Int!
  customViewsIndex: Int
  createView: KeystoneAdminUIFieldMetaCreateView!
  listView: KeystoneAdminUIFieldMetaListView!
  itemView(id: ID!): KeystoneAdminUIFieldMetaItemView
}

type KeystoneAdminUIFieldMetaCreateView {
  fieldMode: KeystoneAdminUIFieldMetaCreateViewFieldMode!
}

enum KeystoneAdminUIFieldMetaCreateViewFieldMode {
  edit
  hidden
}

type KeystoneAdminUIFieldMetaListView {
  fieldMode: KeystoneAdminUIFieldMetaListViewFieldMode!
}

enum KeystoneAdminUIFieldMetaListViewFieldMode {
  read
  hidden
}

type KeystoneAdminUIFieldMetaItemView {
  fieldMode: KeystoneAdminUIFieldMetaItemViewFieldMode!
}

enum KeystoneAdminUIFieldMetaItemViewFieldMode {
  edit
  read
  hidden
}

type KeystoneAdminUISort {
  field: String!
  direction: KeystoneAdminUISortDirection!
}

enum KeystoneAdminUISortDirection {
  ASC
  DESC
}

union AuthenticatedItem = User

union UserAuthenticationWithPasswordResult =
    UserAuthenticationWithPasswordSuccess
  | UserAuthenticationWithPasswordFailure

type UserAuthenticationWithPasswordSuccess {
  sessionToken: String!
  item: User!
}

type UserAuthenticationWithPasswordFailure {
  code: PasswordAuthErrorCode!
  message: String!
}

enum PasswordAuthErrorCode {
  FAILURE
  IDENTITY_NOT_FOUND
  SECRET_NOT_SET
  MULTIPLE_IDENTITY_MATCHES
  SECRET_MISMATCH
}

input CreateInitialUserInput {
  name: String
  email: String
  password: String
}
